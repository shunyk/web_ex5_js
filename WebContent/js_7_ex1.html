<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d1{
width: 100px;
height: 100px;
background-color: silver;
position: relative;
}
</style>
</head>
<body>
<div id="d1"></div>
<button onclick="right_move()">right</button>
<button onclick="left_move()">left</button>
<script type="text/javascript">
	var d1 = document.getElementById("d1");
	var right = 0;
	var left = 0;
	function right_move(){
		left = left+100;
		d1.style.left=left+"px";
	}
	function left_move(){
		left = left-100;
		d1.style.left=left+"px";
	}
</script>
</body>
</html>
