<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	A<input type="checkbox" id="all" onclick="allcheck()">
	1<input type="checkbox" class="check" onclick="onecheck()">
	2<input type="checkbox" class="check" onclick="onecheck()">
	3<input type="checkbox" class="check" onclick="onecheck()">

	<script type="text/javascript">
	var all = document.getElementById("all");
	var check = document.getElementsByClassName("check");
		
		function allcheck() {
			if (all.checked) {
				for (i = 0; i < check.length; i++) {
					check[i].checked = true;
				}
			} else {
				for (i = 0; i < check.length; i++) {
					check[i].checked = false;
				}
			}
		}

		function onecheck() {
			var result = true;
			for(i=0;i<check.length;i++){
				if(!check[i].checked){
					result = false;
				}
			}
		}
	</script>
</body>
</html>
