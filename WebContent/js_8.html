<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.c1{
		width: 100px;
		height: 100px;
		background-color: pink;
		border: 1px solid blue;
	}
	.c2{
		width: 200px;
		height: 200px;
		border: 1px solid blue;
		background: lime;
	}
</style>
</head>
<body>
	<div id="d1" class="c1"></div>
	<button onclick="go()">CLICK</button>
	<button onclick="go2()">CLICK</button>
	<script type="text/javascript">
		function go() {
			var d1 = document.getElementById("d1");
			d1.setAttribute("class", "c2");
		}
		function go2() {
			var d1 = document.getElementById("d1");
			d1.style.width="500px";
			d1.style.borderRadius="150px";
		}
	</script>
</body>
</html>
