<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(function () {
  		var check=0;
  		var id_c=0;
  		var pw_length=0;
  		
  		$('#id').change(function(){
  			id_c=1;
  		});
  		
		$('#check').click(function() {
			var id = document.getElementById("id").value;
			var open_h = open('./jquery_7_check.html','_blank','width=500, height=500, top=200, left=300');
			id_c=0;
		});
		
		$('#pwd2').blur(function () {
			if($('#pwd1').val() != $('#pwd2').val() ){
				alert("비밀번호가 다릅니다");
				alert($('#pwd1').val());
				alert($('#pwd2').val());
				check=1;
			}else{
				check=0;
			}
		});
		
		
		$('#pwd1').blur(function () {
			if($(this).val().length < 6){
				alert("비밀번호는 6자 이상으로 입력해주세요");
				pw_length=1;
			}else{
				pw_length=0;
			}
		})
		
		$('#join').click(function () {
			var null_c=0;
			$('.form-control').each(function () {
				if($(this).val() != ''){
					null_c++;
				}
			});
			if(null_c<5){
				alert("모든 칸을 채워주세요");
			}
			else if(id_c == 1){
				alert("중복확인을 해주세요");
			}
			else if(pw_length == 1){
				alert("비밀번호는 6자 이상으로 입력해주세요");
			}
			else if(check == 1){
				alert("비밀번호가 다릅니다");
				alert($('#pwd1').val());
				alert($('#pwd2').val());
			}else{
				$('#frm').submit();
			}
			
			
		});
		
	});
  </script>
</head>
<body>
	<div class="container">
  <h2>Join form</h2>
  <form action="./jquery_8.html" id="frm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" required="required">
      <input type="button" value="중복확인" id="check" class="btn btn-default" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd" required="required">
    </div>
        <div class="form-group">
      <label for="pwd">RE-Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pwd" required="required">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="required">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter pnone" name="phone" required="required">
    </div>
    <input type="button" class="btn btn-default" value="Join" id="join">
  </form>
</div>
</body>
</html>
