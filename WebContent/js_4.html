<!DOCTYPE html>

<body>
<script type="text/javascript">
	//**배열
	//자바 배열 - 정수 3개 모으기
	//같은 데이터타입, 쓰기 전에 몇개를 담을지 선언
	//데이터타입[] 변수명 = new 데이터타입 [갯수]
	//****************************
	//javascript 배열(Array) - 자바의 ArrayList와 비슷함
	//빈 배열 선언
	var ar = [];
	//데이터가 있을 경우 선언
	var ar2 [1,2,3,4];
	//배열의 접근은 인덱스 번호
	//ar2[0]
	
	for(int i=0;i<ar2.length;i++){
		alert(ar2[i]);
	}
	var num = ar2.pop();	//맨 끝 요소를 지우기
	ar2.push(6);			//맨 끝 새 요소를 추가
	ar2.shift();			//맨 첫 요소 지우기
	ar2.unshift(23);		//맨 첫 부분에 새요소를 추가
	
	//향상된 for문
	//for(타입 변수명:배열명){};
	for(var num in ar2){
		console.log(num);
	}
	//foreach()
	</script>
</body>
</html>
