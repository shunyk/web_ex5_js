<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" value="abcd" id="info1">
	<br>
	<button onclick="f1()">CLICK</button>
	<button onclick="f2(6)">CLICK2</button>
	<input type="button" value="CLICK3" onclick="f3()">
	<button onclick="f4()">CLICK4</button>
	
	<script type="text/javascript">
	
	var info1 = document.getElementById('info1');
	
	function f4(){
		var v = prompt("데이터 입력");
		info1.value = v;
	}
	
	function f1() {
		alert("CLICK");
	}
	function f2(num){
		alert(num*3);
	}
	function f3(){
		var v = info1.value;
		alert(v);
	}
</script>
</body>
</html>
